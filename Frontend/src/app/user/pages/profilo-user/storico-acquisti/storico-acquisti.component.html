  <div class="container bg-white text-dark ctain">
  <h2 class="titolo">Storico Acquisti</h2>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="idOrdine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID ORDINE</th>
      <td mat-cell *matCellDef="let element"> {{element.idOrdine}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="dataOrdine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATA ORDINE </th>
      <td mat-cell *matCellDef="let element"> {{element.dataOrdine}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> COSTO </th>
      <td mat-cell *matCellDef="let element"> â‚¬. {{element.costo}} </td>
    </ng-container>
  
    <!-- Symbol Column -->

    <ng-container matColumnDef="dettagliOrdine">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn-link" (click)="cambioComponent(element.idOrdine)">
        <img class="imgView" src="../../../../../assets/view.png" alt="view">
        </button></td>
    </ng-container>    
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
