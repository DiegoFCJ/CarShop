<div class="container-fluid">

  <div>
    <!--div class="row container-fluid primodiv">
      <h5 style="color:grey">Il tuo profilo </h5>

        <span class="mx-2">/</span>

      <h5>Modifica Profilo</h5>

    </div-->

    <h2 class="mt-2">Modifica Profilo</h2>
  </div>


  <div class="sfondo-div">

    <div class="d-flex justify-content-between p-4">

      <h3>{{anag?.nome}} {{anag?.cognome}}</h3>
      <button class="save-btn btn" (click)="update()">SALVA</button>
    </div>
    <div class="d-flex container-fluid">
      <h3 style="color: grey">Informazioni generali</h3>
    </div>

    <div class="d-flex mr-0">
      <div class="mb-3  col-4">

        <input type="text" class="form-control" placeholder="Cognome *" aria-label="Cognome" [(ngModel)]="anag.cognome" id="cognome">
      </div>

      <div class="mb-3 col-4">

        <input type="text" class="form-control" placeholder="Nome *" aria-label="Username" [(ngModel)]="anag.nome" id="nome">

      </div>

      <div class="mb-3 col-4">
        <select name="sesso" style="height: 35px;" class="form-control" [(ngModel)]="anag.genere" id="genere" ngModel>
          <option selected disabled hidden>[(ngModel)]="anag.genere"</option>
          <option value="Uomo">Uomo</option>
          <option value="Donna">Donna</option>
          <option value="Fluido">Altro</option>
        </select>
      </div>

    </div>

    <div class="d-flex mr-0">
      <div class="mb-3 col-6">

        <input type="text" class="form-control" placeholder="Email *" aria-label="Email *" [(ngModel)]="user.email" id="email">
      </div>

      <div class="mb-3 col-6">

        <input type="text" class="form-control" placeholder="Data di nascita *" aria-label="Data di nascita *" [(ngModel)]="anag.dataNascita" id="dataNascita">
      </div>
    </div>

    <div class="d-flex mr-0">
      <div class="mb-3 col-3">

        <input type="text" class="form-control" placeholder="Indirizzo *" aria-label="Indirizzo *"  [(ngModel)]="anag.indirizzo" id="indirizzo">
      </div>

      <div class="mb-3 col-3 chap">

        <input type="text" class="form-control" placeholder="Nazione *" aria-label="Nazione *"  [(ngModel)]="anag.nazione" id="nazione">
      </div>
      <div class="mb-3 col-3">

        <input type="text" class="form-control" placeholder="Provincia *" aria-label="Provincia *"  [(ngModel)]="anag.provincia" id="provincia">
      </div>
      <div class="mb-3 col-3">

        <input type="text" class="form-control" placeholder="Città di residenza *" aria-label="Città di residenza *"  [(ngModel)]="anag.cittaResidenza" id="cittaResidenza">
      </div>
    </div>

    <div class="container-fluid">
      <p style="color: grey;">* Campi obbligatori</p>
    </div>

    <div class="d-flex container-fluid ">
      <h3 style="color: grey;">Informazioni Accesso</h3>
    </div>
    <div class="d-flex">
      <div class="col-md-6 pass-div">
        
        <input type="password" placeholder="Password *" class="form-control" name="password" id="password" ngModel />
      </div>
      <div class="col-6 confirm-pass">
        
        <input type="password" placeholder="Conferma password *" class="form-control" id="passwordToMatch" ngModel />
      </div>
    </div>

    <div class="d-flex container-fluid mt-4">
      <h3 style="color: grey;">Gestione Account</h3>
    </div>
    <div class="d-flex justify-content-between p-4">
      <p>Puoi eliminare il tuo account e tutti i dati associati ad esso</p>
      <button class="btn cancel-btn" (click)="delete()">ELIMINA</button>
    </div>
  </div>
</div>
