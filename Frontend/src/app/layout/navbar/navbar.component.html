<div class="fixed-top">
    <div class="navbar-brand">
        <a routerLink="/user" class="d-block">
            <img class="image" src="../../../assets/logo.svg">
        </a>
    </div>
   
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <app-dialog-shop [user]="user"></app-dialog-shop>
        </li>

        <button 
            type="button" 
            mat-button 
            [matMenuTriggerFor]="menuUnlog"
            *ngIf="hideLogin" 
            class="btn btn-dark text-light fw-bold pt-3 pb-3 ps-5 pe-5 m-3 ms-0 spaceText">
            ACCEDI
        </button>
        <mat-menu #menuUnlog="matMenu">
          <a [routerLink]="['/login']" class="noUnderline" (click)="usServ.isAdmin = false"><button mat-menu-item>Accedi come Utente</button></a>
          <hr class="m-0 p-0">
          <a [routerLink]="['/login']" class="noUnderline" (click)="usServ.isAdmin = true"><button mat-menu-item>Accedi come Admin</button></a>
        </mat-menu>

        <app-immagine-profilo *ngIf="showLogin" class="imgProfilo m-0"></app-immagine-profilo>
          <button 
              type="button" 
              mat-button 
              [matMenuTriggerFor]="menuLog"
              *ngIf="showLogin" 
              class="btn text-light fw-bold fs-4 pt-3 pb-3 pe-5 m-2 me ms-0">
              {{nomeUser}}
          </button>
          <mat-menu #menuLog="matMenu">
            <a href="/user" class="noUnderline"><button mat-menu-item>HOME</button></a>
            <hr class="m-0 p-0">
            <a  (click)="ProfiloClick()" class="noUnderline"><button mat-menu-item>PROFILO</button></a>
            <hr class="m-0 p-0">
            <a href="/user" (click)="logoutUser()"  class="noUnderline"><button mat-menu-item>LOGOUT</button></a>
          </mat-menu>
    
      </ul>
</div>
